# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Protecting your company from the outside
    text: Cyber Qube CR
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Bringing security to your assets"
    section: services
    list:
      - title: "Pentest"
        desc: "Simulated cyberattacks on the company assets in order to detect possible vulnerabilities."
        icon: fa fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Vulnerability scanning"
        desc: "Report with all the vulnerabilities found in the company."
        icon: fa fa-satellite-dish #find more at https://fontawesome.com/icons
      - title: "SOC installment"
        desc: "With the use of the SaaS technology we are able to deliver the best installation candidates for your company."
        icon: fa fa-users
      - title: "Standard review"
        desc: "We focus our information security review on the ISO 27000 standard to detect possible issues related with the current requirements."
        icon: fa fa-chart-line #find more at https://fontawesome.com/icons
      - title: "Security awareness"
        desc: "Security awareness is one of the most important topics related with cyber security, most of successful attacks start with the human factor. This is why is necessary for the employees to be aware of the issues related with cyber security."
        icon: fa fa-user-shield
      - title: "Data Loss Prevention"
        desc: "Data is one of the most important asset for every company. The data must be protected when an attack is in place by threat actors."
        icon: fa fa-database #find more at https://fontawesome.com/icons
      
  portfolio:
    title: "Portfolio"
    text: "List of articles published by our team."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: " "
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The Beginning"
        year: "2022"
        desc: "Cyber cube started its operation in 2022! One of the first cyber security companies in Costa Rica."
        image: assets/img/timeline/1.jpg
        alt:
      
        # you can enforce the alignment
        #align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "Cyber Qube"
    body: "Working hard to be the best cyber security company to protect everybody from threat actors."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Neural Coders"
        url: https://neuralcoders.com
        logo: assets/img/clients/neuralcoders.png

  team:
    title: "OUR AMAZING TEAM"
    text: " "
    subtext:  
    section: team
    people:
      - name: "Luis Ledezma"
        role: "CEO"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Emanuelle Jimenez"
        role: "CEO"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com/emanlui
            icon: fab fa-twitter
          - url: https://www.instagram.com/emanuellejimenezs/
            icon: fab fa-facebook-f
          - url: https://www.linkedin.com/in/emanuelle-jiménez-sancho/
            icon: fab fa-linkedin-in
      

  contact:
    title: "Contact Us"
    text: " "
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

